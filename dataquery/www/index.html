    <div class="container-full">

      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>Dataquery 2.0</h1>
          <p class="lead">Query Timeseries from USACE Northwestern Division</p>
          
          <br>
          
          <form class="col-lg-12">
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
              <input type="text" class="center-block form-control input-lg" title="Query" placeholder="Search for data" id = "query2">
              <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button" onclick = "DQ.query($( '#query2').val());">Search</button></span>
            </div>
          </form>
        </div>
        
      </div> <!-- /row -->
    </div> <!-- container-->

    <div class="container-app">
      <div class="row row-offcanvas row-offcanvas-left">
          <div class="row-offcanvas row-offcanvas-right">
            <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebarLeft" role="navigation">
               <p class="visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>
              <div class="well sidebar-nav" id = "timeseriesSelect">
          
    </div>
              </div><!--/.sidebar-nav -->
            </div><!--/span-->
            
            <div class="col-xs-12 col-sm-8">
              <p class="pull-left visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>
              <p class="pull-right visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvasright"><i class="glyphicon glyphicon-chevron-right"></i></button>
              </p>
              <div class="jumbotron" id="plotArea">
                <p>Click zoomable plot, parameters are grouped to an axis by units</p>
              </div>
              <div class="row">
                <div class = "pre-scrollable col-sm-12 col-lg-12"id = "tableArea">
                  <h2>Data Table</h2>
                </div><!--/span-->
              </div><!--/row-->
              <div class="row">
                <div class="well col-sm-12 col-lg-12" id = "timeseriesList">
                </div><!--/span-->
              </div><!--/row-->
            </div><!--/span-->
    
            <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebarRight" role="navigation">
               <p class="visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>
              <div class="well sidebar-nav">
              <p style = "cursor: help;" data-toggle="tooltip" data-placement="top" title="Must be in the format: ????w????d0-23h0-59m Example: 10w2d0h0m would yield a time period of 10 weeks, 2 days, 0 hours and 0 minutes.">Lookback:</p>
              <input type="text" class="center-block form-control input-lg" id="lookback" placeholder="" value="7d">
              <p style = "cursor: help;" data-toggle="tooltip" data-placement="top" title="Must be in the format: ????w????d0-23h0-59m Example: 10w2d0h0m would yield a time period of 10 weeks, 2 days, 0 hours and 0 minutes.">Lookforward:</p>
              <input type="text" class="center-block form-control input-lg" id="lookforward" placeholder="">
	      <hr>
              <p>Start Date: (mm/dd/yyyy)</p>
              <div class='input-group date' id='startdate_input'>
                    <input type='text' class="form-control" id = "startdate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
              <p>End Date: (mm/dd/yyyy)</p>
              <div class='input-group date' id='enddate_input'>
                    <input type='text' class="form-control" id = "enddate">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
              <hr>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.loadData();" id = "togglePlot">Refresh</button> <br>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.togglePlot();" id = "togglePlot">Plot On</button> <br>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.toggleTable();" id = "toggleTable">Data On</button><br>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.toggleAdvanced();" id = "advanced">Advanced Options</button><br>
              <div id="advancedArea">
              <p style = "cursor: help;" data-toggle="tooltip" data-placement="top" title="Select the a specified water year as the timewindow
              (Oct 1 - Sep 30)">Water Year:</p>
              <select class="form-control" id = "WYselect">
              </select>
              <p>Snap:</p>
              <input type="text" class="center-block form-control input-lg" id="snapBox" placeholder="enter interval: (e.g. 6h)">
              <p>Average:</p>
              <input type="text" class="center-block form-control input-lg" id="avgBox" placeholder="enter interval: (e.g. 6h)">
              <hr>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.exportCSV();" id = "exportCSV">export CSV</button><br>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.exportJSON();" id = "exportJSON">export JSON</button><br>
              <button class="btn btn-block btn-primary" type="button" onclick = "DQ.makeLink();" id = "makeLink">Make Link</button><br>
              </div>
              </div><!--/.well -->
            </div><!--/span-->
          
        </div>

      </div><!--/row-->
